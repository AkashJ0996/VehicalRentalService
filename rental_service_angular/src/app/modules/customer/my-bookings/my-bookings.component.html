<table class ="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th  style="font-weight: bolder; color: #353573;">From</th>
            <th  style="font-weight: bolder; color: #353573;">To</th>
            <th  style="font-weight: bolder; color: #353573;">Days</th>
            <th  style="font-weight: bolder; color: #353573;">Price</th>
            <th  style="font-weight: bolder; color: #353573;">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td>{{ booking.fromDate | date : 'MMM d,y' }}</td>
            <td>{{ booking.toDate | date : 'MMM d,y' }}</td>
            <td>{{ booking.days }}</td>
            <td>{{ booking.price }}</td>
            <td>
                <strong [ngStyle]="{'color': booking.status === 'APPROVED' ? 'green' : booking.status === 'REJECTED' ? 'red' : booking.status === 'PENDING' ?'#353573': ''}">
                    {{ booking.status }}
                </strong>
            </td>
           
        </tr>
    </tbody>

<table>
